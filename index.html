<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="image-container-1">
      <img class="image" src="images/image-product-desktop.jpg">
    </div>

    <div class="image-container-2">
      <img class="image-2" src="images/image-product-mobile.jpg">
    </div>

    <div class="text-container">
      <div class="perfume-text">
        PERFUME
      </div>
      <div class="bold-text">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices">
         <div class="bold-price">$149.99</div>
         <div class="gray-price">$169.99</div>
      </div>
      <div class="button-container">
        <button><img class="icon" src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>

  

  

  

  
  

  
  
</body>
</html>
